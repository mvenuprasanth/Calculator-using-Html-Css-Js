<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <!-- <link rel="stylesheet" href="utils.css"> -->
    <title>My Second Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1 class="text-center">Simple Calculator <i class="fa-solid fa-calculator"></i></h1>
    <div class="container flex flex-col mx-auto m-w-20 items-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button lol">C</button>
            <button class="button lol">%</button>
            <button class="button lol">M+</button>
            <button class="button lol">M-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button lol">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button lol">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button lol">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button lol">.</button>
            <button class="button lol">=</button>
            <button class="button lol">-</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
